<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Patient Dialy Checkup Form </title>
    <link rel="stylesheet" href="/CSS_Files/nurse_entries.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Patient Dailty Checkup</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Checkup Time</span>
            <input type="text" placeholder="Time" required>
          </div>
          <br>
          <div class="input-box">
            <span class="details">Patient Id</span>
            <input type="text" placeholder="Enter Patient Id" required>
          </div>
          <div class="input-box">
            <span class="details">Blood Pressure</span>
            <input type="number" placeholder="Patient's Blood Pressure" required>
          </div>
          <div class="input-box">
            <span class="details">Temperature</span>
            <input type="number" placeholder="Patient's Temperature" required>
          </div>
          <div class="input-box">
            <span class="details">Description</span>
            <input type="text" placeholder="Any Other Description" required>
          </div>
          <!-- <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div> -->
        </div>
        <div class="button">
          <input type="submit" value="Update">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
